<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的</title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/index_asso.css"/>
		<script src="../../js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/jquery1.7.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--loading加载开始-->
		<div id="s_shade"></div>
		<div class="spinner" id="spinner">
			<div class="spinner-container container1">
				<div class="circle1"></div>
				<div class="circle2"></div>
				<div class="circle3"></div>
				<div class="circle4"></div>
			</div>
			<div class="spinner-container container2">
				<div class="circle1"></div>
				<div class="circle2"></div>
				<div class="circle3"></div>
				<div class="circle4"></div>
			</div>
			<div class="spinner-container container3">
				<div class="circle1"></div>
				<div class="circle2"></div>
				<div class="circle3"></div>
				<div class="circle4"></div>
			</div>
		</div>
		<!--loading加载结束-->
		<!--我的模块 start-->
		<div class="asso_item3" style="opacity: 0;">
			<div class="my_txt">
				<p>关注【健康社群】服务号</p>
				<p>长按二维码识别</p>
			</div>
			<img class="erwei" src="../../images/erwei.jpg" />
			<div class="my_inf">
				<img src="../../images/m_pho01.jpg"/>
				<p class="my_name"><span id="my_name">冷风飘过</span><span id="amend"></span></p>
				<div class="my_cre_div">
					<a class="my_cre" href="../创建社群/create_asso.html">创建社群</a>
					<a class="my_cre" href="../创建社群/create_asso.html">邀请好友</a>
				</div>
				
			</div>
			<div class="my_help">
				<a href="javascript:;">帮助<span></span></a>
				<a href="javascript:;">关于<span></span></a>
			</div>
			<!--修改昵称-->
			<div class="my_amend" id="my_amend">
				<input type="text" />
				<div class="amend_btn">
					<span id="btn1">取消</span>
					<span id="btn2">确认</span>
				</div>
			</div>
		</div>
		<!--我的模块 end-->
		<nav class="foot">
			<a href="index_asso.html">社群</a>
			<a href="asso_b.html">发现</a>
			<a class="on" href="javascript:;">我的</a>
		</nav>
	</body>
	<script type="text/javascript">
		//修改昵称
		$('#amend').click(function(){
			$('#my_amend').show();
			$('#my_amend input').focus();
		});
		$('#btn1').click(function(){
			$('#my_amend').hide();
			$('#my_amend input').val('');
		});
		$('#btn2').click(function(){
			if($('#my_amend input').val() == ''){
				alert('昵称不能为空')
			}else{
				$('#my_amend').hide();
				$('#my_name').html($('#my_amend input').val());
			}
			
		});
		//优化加载
		var start_time = (new Date()).getTime();
		var end_time = "" ;
		var t = setInterval(function(){
			if(document.readyState=="complete"){
				aa();
			}
		},500)
		function aa(){
			end_time = (new Date()).getTime();
		//		alert(end_time - start_time);
			clearInterval(t);
			$('#spinner').hide();
			$('#s_shade').hide();
			$(".asso_item3").css('opacity','1');
		}
	</script>
</html>
